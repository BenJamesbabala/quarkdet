#Config File example
save_dir: workspace/quarkdet
model:
  detector:
    name: GFL
    backbone:
      name: GhostNet 
      width_mult: 1.0
      out_stages: [4, 6, 9] 
      act: ReLU
    neck:
      name: PAN
      in_channels: [40, 112, 960]
      out_channels: 96
      start_level: 0
      num_outs: 3
    head:
      name: QuarkDetHead
      num_classes: 80
      input_channel: 96
      feat_channels: 96
      stacked_convs: 2
      share_cls_reg: True
      octave_base_scale: 5
      scales_per_octave: 1
      strides: [8, 16, 32]
      reg_max: 7
      norm_cfg:
        type: BN
      loss:
        loss_qfl:
          name: QualityFocalLoss
          use_sigmoid: True
          beta: 2.0
          loss_weight: 1.0
        loss_dfl:
          name: DistributionFocalLoss
          loss_weight: 0.25
        loss_bbox:
          name: GIoULoss
          loss_weight: 2.0
data:
  train:
    name: coco
    img_path: /media/ubuntu/data/dataset/COCOv1/2017/train2017
    ann_path: /media/ubuntu/data/dataset/COCOv1/2017/annotations/instances_train2017.json
    input_size: [320,320] #[w,h]
    keep_ratio: True
    pipeline:
      perspective: 0.0
      scale: [0.6, 1.4]
      stretch: [[1, 1], [1, 1]]
      rotation: 0
      shear: 0
      translate: 0
      flip: 0.5
      brightness: 0.2
      contrast: [0.8, 1.2]
      saturation: [0.8, 1.2]
      normalize: [[103.53, 116.28, 123.675], [57.375, 57.12, 58.395]]
  val:
    name: coco
    img_path: /media/ubuntu/data/dataset/COCOv1/2017/val2017
    ann_path: /media/ubuntu/data/dataset/COCOv1/2017/annotations/instances_val2017.json
    input_size: [320,320] #[w,h]
    keep_ratio: True
    pipeline:
      normalize: [[103.53, 116.28, 123.675], [57.375, 57.12, 58.395]]
device:
  gpu_ids: [0,1]
  workers_per_gpu: 2
  batchsize_per_gpu: 80 #160
schedule:
  resume: False
  load_model: ./workspace/quarkdet/model_last.pth

  optimizer:
    name: SGD
    lr: 0.14
    momentum: 0.9
    weight_decay: 0.0001
  warmup:
    name: linear
    steps: 300
    ratio: 0.1
  total_epochs: 150 #70
  lr_schedule:
    name: MultiStepLR
    milestones: [40,55,60,65,85,100,120,140,145]
    gamma: 0.1
  val_intervals: 10
evaluator:
  name: CocoDetectionEvaluator
  save_key: mAP

log:
  interval: 10

class_names: ['person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus',
